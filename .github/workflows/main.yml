name: KRW AUD Exchange Rate Bot

on:
  schedule:
    # Runs at minute 0 past every 2nd hour
    - cron: '0 */2 * * *'
  workflow_dispatch: # Allows manual run from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Exchange Rate Bot
        # GitHub Actions Secrets are mapped to Environment Variables here.
        # This is compatible with os.environ.get() in the Python script.
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python main.py
